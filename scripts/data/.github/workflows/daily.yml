name: kosame daily sentence

on:
  schedule:
    - cron: '0 20 * * *' # 日本時間 朝5時
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install requests
      - run: python scripts/fetch_and_extract.py
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add data/latest.json
          git commit -m "update kosame sentence" || echo "no change"
          git push
